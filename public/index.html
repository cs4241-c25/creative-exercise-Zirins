<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive SVG</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        svg {
            border: 2px solid black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>2 Triangles 1 Circle</h1>
<svg id="svgCanvas" width="500" height="400">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:red; stop-opacity:1" />
            <stop offset="100%" style="stop-color:purple; stop-opacity:1" />
        </linearGradient>
    </defs>
    <!-- A polygon with a gradient fill and a regular polygon   -->
    <polygon id="gradientPolygon" points="200,50 250,150 150,150" fill="url(#grad1)" />

    <polygon id="movingPolygon" points="100,200 200,250 100,300" fill="red" />
</svg>

<br>
<button onclick="movePolygon()">Move Polygon</button>

<script>
    function movePolygon() {
        let polygon = document.getElementById("movingPolygon");
        let newPoints = "150,250 250,300 150,350";
        polygon.setAttribute("points", newPoints);
    }
</script>

<script>
    fetch('/svg-data')
        .then(response => response.text())
        .then(data => {
            document.getElementById("svgCanvas").innerHTML += data;
        });
</script>
</body>
</html>
